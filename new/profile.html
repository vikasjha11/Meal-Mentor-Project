<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile - Meal Mentor</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Center the container */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    .profile-details p {
      font-size: 18px;
      color: #555;
    }

    button {
      background-color: #28a745;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Your Profile</h2>
    <div class="profile-details">
      <p><strong>Email Address:</strong> <span id="user-email">john.doe@example.com</span></p>
    </div>
    <!-- Button to go back to the previous page -->
    <button onclick="goBack()">Go Back</button>
  </div>

  <script>
    // If you'd like to dynamically set the email via JavaScript
    const userEmail = 'john.doe@example.com';  // This could be dynamically loaded via JavaScript or from an API.
    document.getElementById('user-email').textContent = userEmail;

    // Function to go back to the previous page in browser history
    function goBack() {
      window.history.back();  // This will take the user to the previous page in their browser history
    }
  </script>
</body>
</html>
