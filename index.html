<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor - Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Mentor Logo">
            <span>Meal Mentor</span>
        </div>
        <div class="auth-buttons">
            <button onclick="window.location.href = 'login.html';">Login</button>
            <button onclick="window.location.href = 'signup.html';">Sign Up</button>
        </div>
    </header>
    <main>
        <div class="content">
            <div class="tagline">
                <h2>Learn. Cook. Succeed.</h2>
                <p>Become a better chef with personalized guidance from Mentor.</p>
                <button onclick="window.location.href = 'meal-selection.html';">Get Started</button>
            </div>
            <div class="featured-meals">
                <img src="meal1.jpg" alt="Featured Meal 1">
                <img src="meal2.jpg" alt="Featured Meal 2">
                <img src="meal3.jpg" alt="Featured Meal 3">
                <img src="meal4.jpg" alt="Featured Meal 4">
            </div>
        </div>
    </main>
</body>
</html>
